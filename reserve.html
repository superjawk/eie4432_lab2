<!DOCTYPE html>
<html>
  <head>
    <title>20017593D_Drink Ordering System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      .table {
        fill: green;
        stroke: black;
        stroke-width: 3;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <header class="text-bg-dark p-3 text-center fw-bold h1">
      Drink Ordering System
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="order.html">Order</a>
            <a
              class="nav-link active link-primary fw-bolder mx-lg-3"
              aria-current="page"
              href="#"
              >Reserve a Table</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <svg style="width: 100%; height: auto">
        <circle
          class="table"
          cx="20%"
          cy="50%"
          r="30"
          onclick="selectTable(1)"
        ></circle>
        <text
          text-anchor="middle"
          alignment-baseline="central"
          x="20%"
          y="50%"
          fill="white"
        >
          1
        </text>
        <circle
          class="table"
          cx="40%"
          cy="50%"
          r="30"
          onclick="selectTable(2)"
        ></circle>
        <text
          text-anchor="middle"
          alignment-baseline="central"
          x="40%"
          y="50%"
          fill="white"
        >
          2
        </text>
        <circle
          class="table"
          cx="60%"
          cy="50%"
          r="30"
          onclick="selectTable(3)"
        ></circle>
        <text
          text-anchor="middle"
          alignment-baseline="central"
          x="60%"
          y="50%"
          fill="white"
        >
          3
        </text>
        <circle
          class="table"
          cx="80%"
          cy="50%"
          r="30"
          onclick="selectTable(4)"
        ></circle>
        <text
          text-anchor="middle"
          alignment-baseline="central"
          x="80%"
          y="50%"
          fill="white"
        >
          4
        </text>
      </svg>
    </div>
    <div id="selected-table" class="text-center fs-1"></div>
    <footer class="text-bg-dark py-3 text-center fw-bold fixed-bottom">
      @ 20017593D Wong Tsz Fung - EIE4432 Lab 1 Project
    </footer>
    <script>
      function selectTable(tableNumber) {
        const selectedTable = document.getElementById("selected-table");
        selectedTable.textContent = "Your are selecting : Table" + tableNumber;
      }
    </script>
  </body>
</html>
